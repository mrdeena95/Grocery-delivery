<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CART</title>
</head>


<style>
  
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'poppins',sans-serif;
  font-size: 18px;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
</style>
<!-------
.header{
  height: 80px;
  width: 80%;
  background-color: antiquewhite;
  border-radius: 3px;
  margin: 30px 0px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px;
}

.header .logo{
  font-size: 30px;
  font-weight: bold;
  color: white;
}

.cart {
  position: relative;
  text-align: right;
  
}
.cart img{
  width: 60px;
}
.cart p{
  background-color: red;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  position: absolute;
  top: -5px;
  left: 80%;
  padding: 3px 10px;
}
.containers{
  display: flex;
  width: 100%;
  margin-bottom: 30px;
}
#root{
  width: 60%;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 20px;
}
.sidebar{
  width: 100%;
  border-radius: 5px;
  background-color: beige;
  margin-left: 20px;
  padding: 15px;
  text-align: center;
}
.head{
  background-color: aqua;
  border-radius: 3px;
  height: 40px;
  padding: 10px;
  margin-bottom: 20px;
  color: rgb(31, 15, 15);
  display: flex;
  align-items: center;
}
.foot{
  display: flex;
  justify-content: space-between;
  margin: 20px 0px;
  padding: 10px 0px;
  border-top: 1px solid #333;
}
.box{
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  border: 1px solid aqua;
  border-radius: 5px;
  padding: 15px;
  
}
.img-box{
  width: 300px;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.images{
  width: 150%;
  height: 100%;
  object-fit:100%;
  object-position:center;
}
.bottom{
  margin-top: 20px;
  width: 100%;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  height: 110px;
}
h2{
  font-size: 20px;
  color: red;
}
button{
  width: 100%;
  position:relative;
  border: none;
  border-radius: 5px;
  background-color: aqua;
  padding: 7px 25px;
  color:white;
}
button:hover{
  background-color: black;
}
.cart-item{
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
  background-color: white;
  border-bottom: 1px solid #aaa;
  border-radius: 3px;
  margin: 10px 10px;
}
.row-img{
  width: 40%;
  height: 20%;
  border-radius: 50px;
  border: flex;
  align-items: center;
  justify-content: center;
}
.rowimg{
  width: 150px;
  height: 70px;
  border-radius: 50%;
}
.fa-trash:hover{
  cursor:pointer;
  color:black;
}
</style>---->
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<body>
  <div class="header">
      <p class= "logo">Your Shopping Cart</p>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
    <div class="list"></div>
  </div>
  <div class="container">
    <div id="root"></div>
    <div class="sidebar">
      <div class="head"><p>My Cart</p></div>
      <div id="cartItem">Your cart is empty</div>
      <div class="foot">
        <h3>Total</h3>
        <h2 id="total">$ 0.00</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
